<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Decider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="m-3">Dinner Decider</h1>

    <p>Enter your food options.</p>
    <form class="container-fluid" action="/index.html">
        <div class="row">
            <div class="col">
                <input id="option1" type="text" placeholder="Option 1">
            </div>
            <div class="col">
                <input id="option2" type="text" placeholder="Option 2">
            </div>
            <div class="col">
                <input id="option3" type="text" placeholder="Option 3">
            </div>
            <div class="col-12 pt-4">
                <button class="btn btn-success btn-lg" id="submit-button" value="submit">What's for dinner?</button>
            </div>
        </div>
        
    </form>
    
        <h2 class="m-3 popanimationtwo" id="result"></h2>
        <p class="result-sub">Enjoy your meal!</p>

    <script src="app.js"></script>
</body>
</html>
